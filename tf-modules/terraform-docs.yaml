formatter: "markdown"

version: ""

header-from: main.tf
footer-from: ""

recursive:
  enabled: true
  path: tf-modules/

sections:
  hide: []
  show: []

content: ""

output:
  file: "DOCS.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true